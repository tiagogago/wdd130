      <h2>Get In Touch</h2>
      <div class="contact-form">
        <form>
          <label for="name"> <strong>Name:</strong> </label>
          <input id="name" name="name" type="text" />
          <label for="email"> <strong>Email:</strong> </label>
          <input id="email" name="email" type="email" />
          <div>
            <label> <strong>Purpose for your message:</strong> </label>
          </div>
          <label>
            <input name="purpose" type="radio" value="general" />
            General Inquiry
          </label>
          <label>
            <input name="purpose" type="radio" value="reservation" />
            Reservation Question
          </label>
          <label>
            <input name="purpose" type="radio" value="website" />
            Website Suggestion
          </label>
          <label for="message"><strong> Message: </strong></label>
          <textarea id="message" name="message" rows="5"></textarea>
          <div class="checkbox">
            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter"
              >Please subscribe me to the monthly newsletter</label
            >
          </div>
          <button type="submit">Send Us Your Message</button>
        </form>
