<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <html>
      <head>
        <title>Basic HTML and CSS Quiz</title>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="stylesheet" href="styles/quiz.css" />
      </head>
      <body>
        <div class="quiz-header">
          <i class="fas fa-check-square"></i>
          Basic HTML and CSS Quiz
        </div>
        <div class="quiz-container">
          <div class="quiz-item">
            <label for="question1"
              >1. What does the acronym CSS stand for?</label
            >
            <input type="text" id="question1" />
          </div>
          <div class="quiz-item">
            <label for="question2"
              >2. How are id and class attributes selected in CSS?</label
            >
            <textarea id="question2"></textarea>
          </div>
          <div class="quiz-item">
            <label for="question3"
              >3. Which of the following is a valid CSS comment?</label
            >
            <select id="question3">
              <option>Choose One ...</option>
            </select>
          </div>
          <div class="quiz-item">
            <label for="question4"
              >4. What is the bottom margin given this declaration?</label
            >
            <div class="code-block">margin: 10px 5px 15px;</div>
            <input type="text" id="question4" />
          </div>
          <button class="submit-btn">Submit Quiz</button>
        </div>
      </body>
    </html>
  </head>
</html>
